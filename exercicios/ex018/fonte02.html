<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'uma' ;
            src: url('Fontes/OldLondon.ttf')format('opentipe');
            font-family: 'duas' ;
            src: url('Fontes/OldLondon.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'uma', Helvetica, sans-serif;
        }

        h1 {
            font-family: 'duas', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Temporibus, facere! Illo qui tempore aliquid veniam consectetur atque labore nostrum, magni numquam delectus inventore quis iste! Quidem tempora nemo atque modi.</p>
    
</body>
</html>
