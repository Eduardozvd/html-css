<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        mark {
            background-color: rgb(255, 230, 0);

        } 
    </style>
    <title>formação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>nesta frase temos um <strong>termo em destaque</strong> usando a tag STRONG</p>
    <p>nesta frase temos um <em>termo em enfase</em>usando a tag em </p>
    <h2>texto marcado</h2>
    <p><small>podemos criar tembém</small> <mark>um texto marcado</mark> usando a tag mark</p>

    <p><del><mark>texto sublinhado</mark></del></p>
    <p><ins>texto sublinhado</ins></p>
    <p>h<sub>2</sub>o</p>
    <p>x<sup>2</sup></p>

    
</body>
</html>
